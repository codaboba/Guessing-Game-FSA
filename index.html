<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Guessing Game</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../js/vendors/normalize/node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body class="container">
        <div id="app">
            <div id="headers">
                <h1>Play the Guessing Game!</h1>
                <h2>Guess a number between 1 and 100</h2>
                
            </div>
            <div id="main">
                <div id="input-parent">
                    <div id="display">
                        <input placeholder="#" type="text" id="player-input" maxlength="3" autofocus=autofocus></input><br>
                        <button id="submit" class="btn btn-success btn-lg btn-circle">Go!</button>
                    </div>
                </div>
                <div id="guesses">
                    <ul>
                        <li class="empty-guess">-</li>
                        <li class="empty-guess">-</li>
                        <li class="empty-guess">-</li>
                        <li class="empty-guess">-</li>
                        <li class="empty-guess">-</li>
                    </ul>
                </div>
                <div id="menu-btns">
                    <div>
                        <button id="reset" class="btn btn-default btn-warning">Reset</button>
                        <button id="hint" class="btn btn-default btn-info">Hint</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row vertical-align">
                <div class="col-sm-4">
                    <img class="img-responsive" src="../images/fa-logo@2x.png" alt="Fullstack Academy logo">
                </div>
                <div class="col-sm-4">
                    <h4 class="text-center">Project by Phan Le</h4>
                </div>
                <div class="col-sm-4">
                    <img class="img-responsive" src="../images/grace_hopper_academy.png" alt="Grace Hopper Academy logo">
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="../js/guessingGame.js"></script>
        </footer>
    </body>

</html>
